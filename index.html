<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGLsoKxD6YFQhh16HPN89jztB4mku47Z98ow&usqp=CAU" />

    </head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGLsoKxD6YFQhh16HPN89jztB4mku47Z98ow&usqp=CAU">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="sports" onclick="onNavItemClick('sports')">SPORTS</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">FINANCE</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                    <li class="hover-link nav-items" id="education" onclick="onNavItemClick('education')">EDUCATION</li>
                    <li class="hover-link nav-items" id="world" onclick="onNavItemClick('world')">WORLD</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Search....">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
          <div class="cards-container container flex" id="cards-container">
        
              </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>



    <script src="script.js"></script>
</body>

</html>
